<!DOCTYPE html>
<html>
<head>
	<title>Car Fighter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
</head>
<body>

	<h1>CAR FIGHTER</h1>

	<div class="standard">
		<div class="battle">
			<p>Choose battle type:</p>
			<img src="img/gas2.png">
			<input class="radio" type="radio" name="battle" value="gas">
			<img src="img/money.png">
			<input class="radio" type="radio" name="battle" value="cost">
		</div>
		<div>
			<p>Estimated price per gallon<br>of gas for 5 years:</p>
			<input id="gas-cost" type="text">
		</div>
		<div>
			<p>Estimated miles<br>driven per year:</p>
			<input id="num-miles" type="text">
		</div>
	</div>

	<div class="section">
		<div class="hybrid">
			<p id="h-car" class="car">Hybrid</p>
			<p class="stats">stats:</p>
			<div>
				<input id="h-initial-cost" type="text" placeholder="Initial Cost">
				<input id="h-mpg" type="text" placeholder="MPG">
				<input id="h-resale" type="text" placeholder="Resale val in 5 yr.">
			</div>
		</div>

		<div class="vs">
			<img src="img/vs.png">
		</div>

		<div class="normal">
			<p id="n-car" class="car">Normal</p>
			<p class="stats2">stats:</p>
			<div>
				<input id="n-initial-cost" type="text" placeholder="Initial Cost">
				<input id="n-mpg" type="text" placeholder="MPG">
				<input id="n-resale" type="text" placeholder="Resale val in 5 yr.">
			</div>
		</div>
	</div>

	<div class="button">
		<button>FIGHT</button>
	</div>

	<!-- car fight !-->

	<div class="red-car">
		<img src="img/carRed.png">
	</div>

	<div class="yellow-car">
		<img src="img/carYellow.png">
	</div>

	<div class="explosion hide">
		<img src="img/explosion.png">
	</div>

	<!-- Popup !-->

	<div class="popup hide">
		<div class="blank">
			<div id="h-results">
				<h2>Hybrid Car</h2>
				<p>Gallons of gas:</p>
				<span></span>
				<p>5 Year Cost:</p>
				<span></span>
			</div>

			<div id="n-results">
				<h2>Normal Car</h2>
				<p>Gallons of gas:</p>
				<span></span>
				<p>5 Year Cost:</p>
				<span></span>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
