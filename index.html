<!DOCTYPE html>
<html>
<head>
	<title>Hybrid VS Normal</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<h1>Hybrid VS Normal</h1>

	<div class="standard">
		<p>Choose battle type:</p>
		Gas<img src="img/gas.png"><input class="radio" type="radio" name="battle">
		Cost<img src="img/money.png"><input class="radio" type="radio" name="battle">
		<p>Estimated price per gallon of gas for 5 years:</p>
		<input id="gas-cost" type="text">
		<p>Estimated miles driven per year:</p>
		<input id="num-miles" type="text">
	</div>

	<div class="section">
		<div class="hybrid">
			<input id="h-initial-cost" type="text" placeholder="Initial Cost">
			<input id="h-mpg" type="text" placeholder="Avg MPG">
			<input id="h-resale" type="text" placeholder="resale val in 5 yr.">
			<p class="car">Hybrid</p>
		</div>

		<div class="vs">
			<img src="img/vs.png">
		</div>

		<div class="normal">
			<p class="car">Normal</p>
			<input id="n-initial-cost" type="text" placeholder="Initial Cost">
			<input id="n-mpg" type="text" placeholder="Avg MPG">
			<input id="n-resale" type="text" placeholder="resale val in 5 yr.">
		</div>
	</div>

	<div class="button">
		<button>FIGHT</button>
	</div>

	<div class="popup hide">
		<div class="blank">
			<div id="h-results">
				<h2>Hybrid Car</h2>
				<p>Gallons of gas:</p>
				<span></span>
				<p>5 Year Cost:</p>
				<span></span>
			</div>

			<div id="n-results">
				<h2>Normal Car</h2>
				<p>Gallons of gas:</p>
				<span></span>
				<p>5 Year Cost:</p>
				<span></span>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
