<html>

	<h1>Hybrid VS Normal</h1>

	<div class="standard">
		<p>Buyer criterion:</p>
		<input type="radio">
		<input type="radio">

		<input id="gas-cost" type="text">

	</div>

	<div class="hybrid">
		<p>Initial cost:</p>

	</div>

	<div class="normal">
		<p>Initial cost:</p>
		<input id="n-initial-cost" type="text">
		<p>Average miles per gallon:</p>
		<input id="n-mpg" type="text">
		<p>Resale value after 5 years:</p>

	</div>
